<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/responsive.css">
</head>
    <body>
        <div id="fb-modal" class="hide">
            <div id="fb-modal-box">
                <div id="facebook-box">
                    <div id="fb-close">
                        <button class="button-close">X</button>
                    </div>
                    <div id="fb-brand">
                        <h1>Facebook</h1>
                    </div>
                    <div id="fb-entrar">
                        <form action="">
                            <input required type="text" name="" id="email" placeholder="Email ou telefone">
                            <input required type="password" name="" id="senha" placeholder="Senha">
                            <input required type="submit" name="" id="fb-enviar" value="Entrar">
                        </form>
                        <div id="fb-lostpassword">
                            <a href="">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container-principal">
            <div id="box-login">
                <div id="login" class="box">
                    <a href="index.html"><div id="logo"></div></a>
                    <div id="form-login">
                        <form action="">
                            <input class="form-class" required type="text" placeholder="Telefone, nome de usuário ou email" id="email">
                            <input class="form-class" required type="password"placeholder="Senha" id="password">
                            <input class="form-button" required type="submit" value="Entrar">
                        </form>
                    </div>
                    <div id="or">
                        <div class="traco"></div>
                        <span>OU</span>
                        <div class="traco"></div>
                    </div>
                    <div id="facebook">
                        <a href="#" class="fb-button">
                            <span id="facebook-icon"></span>
                            Entrar com o facebook</a>
                    </div>
                    <div id="senha">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </div>
                <div id="not-account" class="box">
                    <span>Não tem uma conta? </span><a href="register.html">Cadastre-se</a>
                </div>
                <div id="box-mobile">
                    <div><span>Obtenha o aplicativo.</span></div>
                    <div id="links">
                        <a href=""><img src="public/icons/appstore.png" alt=""></a>
                        <a href=""><img src="public/icons/playstore.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="public/script/modal.js"></script>
    </body>
    
</html>
